<!-- 投稿の状態（鍵付き・固定投稿など）によって表示を変えたいときのクラス（POSTSTATUS）
	不要なら削除して大丈夫 -->
<div class="[[POSTSTATUS]]">
	<div class="post-header">
		<!-- 投稿日時（デフォルトスキンを使って投稿単体を表示するための固有URL） -->
		<h3><a href="[[PERMAURL:FULL]]">[[DATE:Y/M/D h:m]]</a></h3>
		<!-- 新規投稿を示す。プレーンテキストで表示されるので、装飾したい場合はspanタグなどで囲む -->
		[[NEW]]

		<!-- ログインしているときのみ見える、編集用のURLを出力。
	   非ログイン状態でも見れるようにするためにはクラスを削除 -->
		<a href="[[EDITURL]]" class="Login-Required">edit</a> <!-- 投稿本文を出力 -->
	</div>

	<div class="comment">[[COMMENT]]</div>
	
	<div class="post-fotter">
		<!-- URLコピーボタン -->
		<button class="post-share" data-clipboard-text="[[PERMAURL:FULL]]">
			URLをコピー<i class="fa-solid fa-copy"></i>
		</button>

		<!-- 投稿に含まれる、カテゴリとタグを抽出 -->
		<div>カテゴリー：[[CATEGORYLINKS]]</div>
		<div>タグ：[[COMMENT:TAGS]]</div>
	</div>
</div>
