<!-- 投稿の状態（鍵付き・固定投稿など）によって表示を変えたいときのクラス（POSTSTATUS） -->
<div class="[[POSTSTATUS]] hujitubo_post_one">

	<!-- 条件を限定した投稿につくラベル -->
	<div class="hujitubo_post-state">
		<span class="hujitubo_post-draft hujitubo_post-hide">
			<i class="fa-solid fa-triangle-exclamation"></i>
			下書き
		</span>
		<span class="hujitubo_post-rear hujitubo_post-hide">
			<i class="fa-solid fa-eye-slash"></i>
			一覧外
		</span>
		<span class="hujitubo_post-fix hujitubo_post-hide">
			<i class="fa-solid fa-thumbtack"></i>
			ピン止め
		</span>
		<span class="hujitubo_post-lock hujitubo_post-hide">
			<i class="fa-solid fa-lock"></i>
			パスワード限定
		</span>
		<span class="hujitubo_post-unlocked hujitubo_post-hide">
			<i class="fa-solid fa-lock-open"></i>
			パスワード入力済
		</span>
	</div>

	<!-- ユーザーアイコンや名前、日付を表示する部分 -->
	<div class="post-header">
		<div class="hujitubo_user-icon">[[USERICON]]</div>
		<div class="hujitubo_user-name_area">
			<a href="[[USERURL]]"><span class="user-name">[[USERNAME]]</span>
				<span class="user-id">@[[USERID]]</span></a>
		</div>
		<!-- 投稿日時（投稿単体を表示するための固有URLへのリンク） -->
		<div class="hujitubo_date"><a href="[[PERMAURL:FULL]]">[[DATE:Y/G/N h:m]]</a></div>

		<div class="hujitubo_head_ex">
			<!-- ログインしているときのみ見える、編集用のURLを出力。
	   非ログイン状態でも見れるようにするためにはクラスを削除 -->
			<span class="hujitubo_edit">
				<a href="[[EDITURL]]" class="Login-Required"><i class="fa-solid fa-pen-to-square"></i>
				</a>
			</span>
		</div>
	</div>

	<!-- 投稿本文を出力 -->
	<div class="comment">[[COMMENT]]</div>

	<div class="post-fotter">
		<!-- 各共有ボタン。投稿本文＋URLが共有できる -->
		<div class="hujitubo_share_item">
			<!-- twitter(X)に共有。文字数はURLを含めて140文字を超えないように注意 -->
			<a href="https://twitter.com/intent/tweet?url=[[PARMAURL:FULL]]&text=[[COMMENT:TITLE:100:...]]"
				target="_blank">
				<button>
					<i class="fa-brands fa-x-twitter"></i> X(twitter)に共有
				</button>
			</a>
			<!-- URLコピーボタン　 -->
			<button class="post-share" data-clipboard-text="[[COMMENT:TITLE:120:...]] [[PERMAURL:FULL]]">
				<i class="fa-solid fa-copy"></i> 本文とURLをコピー
			</button>
		</div>

		<!-- 投稿に含まれる、カテゴリとタグを抽出して表示 -->
		<div class="hujitubo_post_cat">[[CATEGORYLINKS]]</div>
		<div class="hujitubo_post_tag">[[COMMENT:TAGS]]</div>
	</div>
</div>
